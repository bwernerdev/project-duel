<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Duel</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="char-select-container">
        <div class="char-pannel">
            <div class="char-class">
            <select name="Character">
                <option selected>Escolha sua Classe</option>
                <option value="Knight">Knight</option>
                <option value="Sorcerer">Sorcerer</option>
                <option value="Assassin">Assassin</option>
                <option value="Tank">Tank</option>
            </select>
            </div>
            <div class="char-name">
                <input type="text" placeholder="Escolha seu nickname" class="teste">
            </div>
            <button class="start-button " onclick="clickButton()">Come√ßar</button>
        </div>
    </div>

    <div class="hide-menu">
    <div class="fightarea">
        <div id="char">
            <div class="lifebar">
                <div class="bar" style="width: 10%"></div>
                </div>
                <strong class="name">--</strong>
            <div class="button">
                <button class="attackButton">Atacar</button>
            </div>
        </div>
        <div id="monster">
            <div class="lifebar">
                <div class="bar" style="width: 10%"></div>
                </div>
                <strong class="name">--</strong>
            <div class="button">
                <button class="attackButton">Atacar</button>
            </div>
        </div>
    </div>

    <ul class="log">

    </ul>
    </div>

    <script src="./assets/js/functions.js"></script> 
    <script src="./assets/js/script.js"></script>
</body>
</html>
